<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="box">
            <img src="image/image1.jpg" alt="" class="img1 active">
            <img src="image/image2.jpg" alt="" class="img2  active">
            <img src="image/image3.jpg" alt="" class="img3 active" >
            <img src="image/image4.jpg" alt="" class="img4 active">
            <img src="image/image5.webp" alt="" class="img5 active" >




            <div class="icons">
                <button class="left"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="right"> <i id="right" class="fa-solid fa-chevron-right"></i>
                </button>
      
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
